<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@200..900&display=swap" rel="stylesheet">
    <link rel = "stylesheet" href = "css/mainStyles.css">
</head>
<body>
    <header>
        <div class="theme-switch">
            <button id="theme-toggle-button">Theme Switch</button>
            <button id="res-button">Reset</button>
        </div>

        <div class = "logoName">
            <a href = "main.html" class = "buttonLogo">Calc.</a>
        </div>
    </header>

    <div class="calculator">
        <input type = "text" id="display" placeholder = "0">

        <div class="containerButtons">
            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <div class = "clearButton">
                    <button>AC</button>
                </div>
            </div>
            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>+</button>
            </div>
            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
            </div>
            <div>
                <button>.</button>
                <button>0</button>
                <button>/</button>
                <button>x</button>
            </div>
            <div class = "equalButton">
                <button>=</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const display = document.getElementById('display');
            const buttons = document.querySelectorAll('.containerButtons button');
            const themeToggleButton = document.getElementById('theme-toggle-button');

            buttons.forEach(button => {
                button.addEventListener('click', function() {
                    const buttonText = this.textContent;
                    
                    if (buttonText === 'AC') {
                        display.value = ''; 
                    } else if (buttonText === '=') {
                        display.value = eval(display.value.replace('x', '*')); 
                    } else {
                        display.value += buttonText;
                    }
                });
            });

            themeToggleButton.addEventListener('click', function() {
            document.body.classList.toggle('dark-theme');
            document.body.classList.toggle('light-theme');
    });
        });
    </script>
</body>
</html>
