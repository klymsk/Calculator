<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate</title>
    <link rel="icon" href="img/logoPage.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@200..900&display=swap" rel="stylesheet">
    <link rel = "stylesheet" href = "css/mainStyles.css">
</head>
<body>
    <div class="calculator">
        <input type = "text" id="display" placeholder = "0">

        <div class="containerButtons">
            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class = "clearButton">AC</button>
            </div>
            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>+</button>
            </div>
            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
            </div>
            <div>
                <button>.</button>
                <button>0</button>
                <button>/</button>
                <button>x</button>
            </div>
            <div class = "equalButton">
                <button>=</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const display = document.getElementById('display');
            const buttons = document.querySelectorAll('.containerButtons button');

            buttons.forEach(button => {
                button.addEventListener('click', function() {
                    const buttonText = this.textContent;
                    
                    if (buttonText === 'AC') {
                        display.value = ''; // Очистить дисплей
                    } else if (buttonText === '=') {
                        display.value = eval(display.value.replace('x', '*')); // Выполнить расчет
                    } else {
                        display.value += buttonText; // Добавить текст кнопки на дисплей
                    }
                });
            });
        });
    </script>
</body>
</html>
